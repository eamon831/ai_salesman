name: Deploy Flutter Web to eamon831.github.io

on:
  push:
    branches:
      - main  # Default branch of ai_salesman repo

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ai_salesman
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true  # Enable caching for faster builds
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # Ensure asset directories exist if declared
      - name: Ensure asset directories exist
        run: |
          if grep -q "assets/" pubspec.yaml && [ ! -d "assets" ]; then
            echo "Creating missing 'assets/' directory."
            mkdir assets
          fi
          if grep -q "assets/icons/" pubspec.yaml && [ ! -d "assets/icons" ]; then
            echo "Creating missing 'assets/icons/' directory."
            mkdir assets/icons
          fi

      - name: Run flutter_launcher_icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Build Flutter web
        run: flutter build web --release --base-href "/" --dart-define=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: Deploy to eamon831.github.io
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          TARGET_REPO_URL: https://github.com/eamon831/eamon831.github.io.git
          TARGET_BRANCH: main
          COMMIT_EMAIL: "eamon831@gmail.com"
          COMMIT_NAME: "GitHub Actions (Automated Deploy)"
          BUILD_OUTPUT_DIR: build/web
        run: |
          echo "Cloning target repository..."
          git clone $TARGET_REPO_URL deploy_target_repo
          cd deploy_target_repo
          
          git config user.email "$COMMIT_EMAIL"
          git config user.name "$COMMIT_NAME"
          
          echo "Cleaning target directory (preserving .git)..."
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} \;

          echo "Copying build files from ai_salesman..."
          cp -R ../${BUILD_OUTPUT_DIR}/* .

          echo "Staging, committing, and pushing changes..."
          git add .

          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Deploy Flutter web app from ai_salesman (Automated)"
            git push "https://x-access-token:${GH_PAT}@github.com/eamon831/eamon831.github.io.git" HEAD:$TARGET_BRANCH
            echo "Deployment complete."
          fi

          cd ..
          rm -rf deploy_target_repo
