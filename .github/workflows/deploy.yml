name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # Default branch of ai_salesman repo

permissions:
  contents: write  # Required for peaceiris/actions-gh-pages

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ai_salesman
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true  # Enable caching for faster builds
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # Ensure asset directories exist if declared
      - name: Ensure asset directories exist
        run: |
          if grep -q "assets/" pubspec.yaml && [ ! -d "assets" ]; then
            echo "Creating missing 'assets/' directory."
            mkdir assets
          fi
          if grep -q "assets/icons/" pubspec.yaml && [ ! -d "assets/icons" ]; then
            echo "Creating missing 'assets/icons/' directory."
            mkdir assets/icons
          fi

      - name: Run flutter_launcher_icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Build Flutter web
        run: flutter build web --release --base-href "/ai_salesman/" --dart-define=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
